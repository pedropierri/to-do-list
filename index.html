<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="notification-div">
            <h2 id="notification"></h2>
        </div>
        <h1>Task Manager</h1>
        <form id="tasks-form">
            <input type="text" id="new-task" placeholder="Add a new task...">
            <button id="btn-add" type="submit">Add</button>
        </form>
        <ul id="tasks-list">
            
        </ul>
    </div>
    <button id="checked-tasks-btn">Checked Tasks</button>
    <div id="checked-tasks-div">
        <h2>Realized Tasks</h1>
        <ul id="checked-tasks-list">
            <li class="checked-task">• asd</li>
            <li class="checked-task">• 12</li>
        </ul>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
